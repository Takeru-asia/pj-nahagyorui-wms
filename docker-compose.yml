version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: nahagyorui-wms-db
    environment:
      POSTGRES_USER: wms_user
      POSTGRES_PASSWORD: wms_password
      POSTGRES_DB: nahagyorui_wms
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wms_user -d nahagyorui_wms"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
